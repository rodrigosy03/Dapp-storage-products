<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos | DApp</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- Google icons -->

</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card rounded text-center">
                    <div class="card-header">
                        <h1 class="card-title">TuStorage</h1>
                    </div>

                    <!-- <h6 class="text-muted">Decentralize Prodcuts App</h6> -->
                    <div class="card-body p-4">
                        <!-- <span class=""> account_balance_wallet </span> -->
                        <div class="ps-1"> <span>Direccion de mi Wallet:</span> </div>
                        <div class="p-2"><span id="account"></span></div>
                    </div>
                </div>

                <form id="productForm" class="card card-body my-4">
                    <h4 class="text-center">Registrar un producto</h4>
                    <div class="mt-3">
                        <label for="title" class="form-label">Nombre del producto:</label>
                        <input type="text" id="title" class="form-control"
                            placeholder="Nombre del producto" autofocus />
                    </div>

                    <div class="my-3">
                        <label for="description" class="form-label">Descripci贸n del producto:</label>
                        <textarea id="description" rows="2" class="form-control"
                        placeholder="Decripci贸n del producto"></textarea>
                    </div>

                    <button class="btn btn-primary">Registrar</button>
                </form>

                <form id="updateProductForm" class="card card-body">
                    <h4 class="text-center">Editar un producto</h4>

                    <div class="mt-3">
                        <label for="id" class="form-label">ID del producto a actualizar:</label>
                        <input type="number" id="id" class="form-control"
                            placeholder="ID del producto a actualizar" autofocus />
                    </div>

                    <div class="mt-3">
                        <label for="newTitle" class="form-label">Nuevo nombre del producto:</label>
                        <input type="text" id="newTitle" class="form-control"
                            placeholder="Nuevo nombre del producto" autofocus />
                    </div>

                    <div class="my-3">
                        <label for="newDescription" class="form-label">Nueva decripci贸n del producto:</label>
                        <textarea id="newDescription" rows="2" class="form-control"
                        placeholder="Nueva decripci贸n del producto"></textarea>
                    </div>

                    <button class="btn btn-warning">Editar</button>
                </form>
            </div>

            <div class="col-md-8">
                <div id="productsList"></div>
            </div>
        </div>
    </div>

    <!-- <script src="/libs/web3/dist/web3.min.js"></script> -->
    <script src="/libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
</body>

</html>
